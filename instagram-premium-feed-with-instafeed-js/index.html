<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sample Instagram Feed with Instafeed.js </title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="instafeed">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/1.4.1/instafeed.min.js"></script>
<script type="text/javascript">
  var userFeed = new Instafeed({
    get: 'user',
    userId: '492245064',
    clientId: '359099e4f8fc482d894e540192b94ab0',
    accessToken: '492245064.1677ed0.32c21327c671498abae96ba3a4177592',
    resolution: 'standard_resolution',
    template: '<a href="{{link}}" target="_blank" id="{{id}}"><img src="{{image}}" /></a>',
    sortBy: 'most-recent',
    limit: 4,
    links: false
  });
  userFeed.run();
</script>
  <script src='https://raw.githubusercontent.com/stevenschobert/instafeed.js/master/instafeed.min.js'></script>

  
</body>
</html>
